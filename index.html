<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="부산 지역 청년 사업가들이 모여 아이디어를 공유하고, 네트워킹하며 함께 성장해나가는 커뮤니티">
    <!-- NAVER Search Advisor 사이트 소유확인 -->
    <meta name="naver-site-verification" content="1d6f8c6ec13cc5832f9869eaa6ed2a57928e5c9c" />
    <title>부산청년사업가들 - Busan Young CEO Community</title>
    
    <!-- SVG 파비콘 (라이트/다크 모드 자동 지원) -->
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" id="favicon-svg">
    <!-- 폴백용 PNG 파비콘 (SVG를 지원하지 않는 브라우저용) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" id="favicon-32">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png" id="favicon-16">
    <!-- Apple Touch Icon (파일이 없는 경우 기본 파비콘 사용) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon.svg">
    
    <!-- PyeojinGothic 웹폰트는 index.css @font-face로 로드 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <!-- 이미지 오리진 사전 연결 (LCP/이미지 로딩 개선) -->
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://i.ibb.co" crossorigin>
    
    <!-- PortOne V2 결제 (Store ID + channelKey 지원) -->
    <script type="text/javascript" src="https://cdn.portone.io/v2/browser-sdk.js"></script>
    <!-- 구 아임포트: 본인인증(IMP.certification)용 -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    
    <!-- EmailJS 라이브러리 (아이디/비밀번호 찾기 기능용) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- 다음 우편번호 서비스 (API 키 불필요) -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    
    <!-- 카카오맵 SDK (동기 로드: document.write 호환, async 미사용) -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f35b8c9735d77cced1235c5775c7c3b1&libraries=services"></script>
    
    <!-- checkFirebaseConfig 함수 안전하게 정의 (admin.html 전용 함수이지만 오류 방지) -->
    <script>
        // checkFirebaseConfig는 admin.html에서만 사용되는 함수입니다
        // 메인 앱에서는 정의하지 않아도 되지만, 콘솔 오류 방지를 위해 안전하게 처리
        // 즉시 실행 함수로 최대한 빨리 정의
        (function() {
            if (typeof window === 'undefined') return;
            if (typeof window.checkFirebaseConfig === 'undefined') {
                window.checkFirebaseConfig = function() {
                    // 경고 제거 (admin 페이지가 아니므로 조용히 처리)
                    return {
                        initialized: false,
                        message: 'This function is only available in admin page'
                    };
                };
            }
        })();
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
