<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산청년사업가들 - Busan Young CEO Community</title>
    
    <!-- 폰트: 친근하고 깔끔한 느낌 (Pretendard 대체용 Noto Sans KR + Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans KR', 'sans-serif'],
                        pop: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: '#0045a5', // Logo Deep Blue
                        accent: '#3b82f6', // Logo Light Blue
                        dark: '#0f172a',
                        gray: '#64748b',
                        soft: '#f8fafc',
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        '5xl': '2.5rem',
                    },
                    boxShadow: {
                        'float': '0 20px 40px -5px rgba(0, 69, 165, 0.25)', 
                        'deep-blue': '0 4px 25px rgba(0, 69, 165, 0.15)',
                        'deep-blue-hover': '0 15px 35px rgba(0, 69, 165, 0.3)',
                        'glass': '0 8px 32px 0 rgba(0, 69, 165, 0.08)',
                    },
                    backdropBlur: {
                        'xs': '2px',
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in-down': 'fadeInDown 0.3s ease-out forwards',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #ffffff;
            color: #1e293b;
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html { scroll-behavior: smooth; }
        /* 단어 단위 줄바꿈 강제 적용 (모바일 최적화) */
        .break-keep { word-break: keep-all; word-wrap: break-word; }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 69, 165, 0.5);
        }

        .card-zoom { overflow: hidden; }
        .card-zoom img { transition: transform 0.5s ease; }
        .card-zoom:hover img { transform: scale(1.05); }

        .nav-item {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-item::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            background: rgba(59, 130, 246, 0.1);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: -1;
        }
        .nav-item:hover::before {
            transform: scale(1);
            opacity: 1;
        }
        .nav-item.active {
            color: #0045a5;
            font-weight: 700;
        }
        .nav-item.active::before {
            background: rgba(0, 69, 165, 0.08);
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const GOOGLE_SHEET_URL = ""; 

        // Icons
        const Icon = ({ path, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {path}
            </svg>
        );

        const Icons = {
            Menu: (props) => <Icon {...props} path={<><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>} />,
            Search: (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} />,
            MapPin: (props) => <Icon {...props} path={<><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>} />,
            Calendar: (props) => <Icon {...props} path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>} />,
            Users: (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />,
            ArrowRight: (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} />,
            Star: (props) => <Icon {...props} path={<><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />,
            Send: (props) => <Icon {...props} path={<><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></>} />,
            X: (props) => <Icon {...props} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />,
            Info: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></>} />,
            ArrowLeft: (props) => <Icon {...props} path={<><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>} />,
        };

        const defaultContent = {
            hero_title: "함께 성장하는\n청년 사업가 커뮤니티",
            hero_desc: "부산 지역 청년 사업가들이 모여 아이디어를 공유하고, 네트워킹하며 함께 성장해나가는 공간입니다.",
            stat_1_val: "200+", stat_1_desc: "활동중인 사업가",
            stat_2_val: "80+", stat_2_desc: "진행된 세미나",
            stat_3_val: "35+", stat_3_desc: "투자 성공 사례",
            stat_4_val: "100%", stat_4_desc: "성장 열정",
            cta_title: "사업의 꿈을 현실로!",
            cta_desc: "혼자 고민하지 마세요. 부산 최고의 청년 사업가들과 함께 당신의 비즈니스를 다음 단계로 끌어올리세요.",
            category_area_options: ["부산 전체", "해운대구 / IT", "부산진구 / 유통", "남구 / 금융"],
            category_activity_options: ["비즈니스 세미나", "투자 설명회", "네트워킹 파티", "멘토링"],
            category_target_options: ["예비/초기 창업가", "시리즈A 단계", "대학생", "일반인"],
        };

        // 검색용 더미 데이터
        const defaultSearchData = [
            { area: "해운대구 / IT", activity: "비즈니스 세미나", target: "예비/초기 창업가", title: "2025 부산 스타트업 포럼", desc: "최신 트렌드와 네트워킹 기회를 제공하는 대규모 포럼" },
            { area: "부산진구 / 유통", activity: "멘토링", target: "대학생", title: "유통 혁신 멘토링 데이", desc: "현직 유통 CEO와 함께하는 실전 멘토링" },
            { area: "부산 전체", activity: "네트워킹 파티", target: "예비/초기 창업가", title: "Young CEO Night", desc: "부산 청년 사업가들의 밤, 자유로운 네트워킹" },
            { area: "남구 / 금융", activity: "투자 설명회", target: "시리즈A 단계", title: "Fintech IR Demo Day", desc: "금융권 VC 초청 데모데이 및 투자 유치 기회" },
        ];

        // 전체 회원 데이터 (더미)
        const allMembersData = [
            { name: "김민수", industry: "IT/소프트웨어", role: "CEO", company: "넥스트웨이브", img: "https://randomuser.me/api/portraits/men/32.jpg" },
            { name: "이영희", industry: "유통/무역", role: "대표", company: "글로벌트레이드", img: "https://randomuser.me/api/portraits/women/44.jpg" },
            { name: "박지성", industry: "제조업", role: "이사", company: "부산정밀", img: "https://randomuser.me/api/portraits/men/85.jpg" },
            { name: "최수진", industry: "디자인", role: "프리랜서", company: "크리에이티브랩", img: "https://randomuser.me/api/portraits/women/65.jpg" },
            { name: "정우성", industry: "요식업", role: "점장", company: "부산맛집", img: "https://randomuser.me/api/portraits/men/22.jpg" },
            { name: "강동원", industry: "핀테크", role: "CTO", company: "머니플로우", img: "https://randomuser.me/api/portraits/men/11.jpg" },
            { name: "한지민", industry: "교육", role: "원장", company: "에듀퓨처", img: "https://randomuser.me/api/portraits/women/28.jpg" },
            { name: "송중기", industry: "엔터테인먼트", role: "PD", company: "미디어제작소", img: "https://randomuser.me/api/portraits/men/33.jpg" },
        ];

        // 전체 회원 리스트 화면 컴포넌트
        const AllMembersView = ({ onBack }) => {
            return (
                <div className="pt-32 pb-20 px-4 md:px-6 min-h-screen bg-soft animate-fade-in">
                    <div className="container mx-auto max-w-7xl">
                        <div className="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
                            <h2 className="text-3xl font-bold text-dark">전체 회원 리스트</h2>
                            <button onClick={onBack} className="flex items-center gap-2 text-brand font-bold hover:underline px-4 py-2 rounded-lg hover:bg-brand/5 transition-colors">
                                <Icons.ArrowLeft size={20} /> 메인으로 돌아가기
                            </button>
                        </div>
                        
                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                            {allMembersData.map((member, idx) => (
                                <div key={idx} className="bg-white rounded-3xl p-6 shadow-card hover:shadow-lg transition-all border border-transparent hover:border-brand/20 flex flex-col items-center text-center group cursor-pointer">
                                    <div className="w-24 h-24 rounded-full overflow-hidden mb-4 border-4 border-soft group-hover:border-brand/20 transition-colors">
                                        <img src={member.img} alt={member.name} className="w-full h-full object-cover" />
                                    </div>
                                    <h3 className="text-xl font-bold text-dark mb-1">{member.name}</h3>
                                    <p className="text-sm text-brand font-medium mb-2">{member.company} {member.role}</p>
                                    <span className="px-3 py-1 bg-gray-100 text-gray-500 rounded-full text-xs font-bold mb-4">{member.industry}</span>
                                    <button className="w-full py-2.5 rounded-xl border border-gray-200 text-sm font-bold text-gray-600 hover:bg-brand hover:text-white hover:border-brand transition-all">프로필 보기</button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [content, setContent] = useState(defaultContent);
            const [searchData, setSearchData] = useState(defaultSearchData);
            const [currentView, setCurrentView] = useState('home'); // 'home' | 'allMembers'

            // 검색 상태 관리
            const [searchArea, setSearchArea] = useState('');
            const [searchActivity, setSearchActivity] = useState('');
            const [searchTarget, setSearchTarget] = useState('');
            
            // 검색 결과 및 UI 상태
            const [searchResults, setSearchResults] = useState([]);
            const [isSearchExpanded, setIsSearchExpanded] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (!GOOGLE_SHEET_URL) return;
                const fetchSheet = async () => {
                    try {
                        const response = await fetch(GOOGLE_SHEET_URL);
                        const csvText = await response.text();
                        const rows = csvText.split('\n').map(row => row.split(','));
                        const newContent = { ...defaultContent };
                        const newSearchData = [];

                        rows.forEach(row => {
                            if (row.length >= 2) {
                                const key = row[0].trim();
                                const value = row.slice(1).join(',').trim().replace(/^"|"$/g, '').replace(/\\n/g, '\n'); 
                                
                                if (key && value) {
                                    if (key.endsWith('_options')) {
                                        newContent[key] = value.split(',').map(item => item.trim());
                                    } else if (key.startsWith('data_')) {
                                        const parts = value.split('|');
                                        if (parts.length >= 5) {
                                            newSearchData.push({
                                                area: parts[0].trim(),
                                                activity: parts[1].trim(),
                                                target: parts[2].trim(),
                                                title: parts[3].trim(),
                                                desc: parts[4].trim(),
                                            });
                                        }
                                    } else {
                                        newContent[key] = value;
                                    }
                                }
                            }
                        });
                        setContent(newContent);
                        if (newSearchData.length > 0) {
                            setSearchData(newSearchData);
                        }
                    } catch (error) {
                        console.error("Google Sheet Load Error:", error);
                    }
                };
                fetchSheet();
            }, []);

            const handleSearch = () => {
                const results = searchData.filter(item => {
                    const matchArea = searchArea === '' || item.area.includes(searchArea) || searchArea === '부산 전체';
                    const matchActivity = searchActivity === '' || item.activity === searchActivity;
                    const matchTarget = searchTarget === '' || item.target === searchTarget;
                    return matchArea && matchActivity && matchTarget;
                });

                setSearchResults(results);
                setIsSearchExpanded(true); // 결과창 아래로 확장
            };

            const closeSearch = () => {
                setIsSearchExpanded(false);
            };

            return (
                <div className="min-h-screen bg-white text-dark font-sans selection:bg-accent/30 selection:text-brand relative">
                    
                    {/* Header */}
                    <header className={`fixed top-0 w-full z-50 transition-all duration-300 ease-in-out px-4 md:px-6 py-5 ${scrolled ? 'bg-white/80 backdrop-blur-lg shadow-glass' : 'bg-transparent'}`}>
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center cursor-pointer group h-10 md:h-12 overflow-hidden" onClick={() => setCurrentView('home')}>
                                <img src="./가로형-로고.png" alt="Busan Young CEO" className="h-full w-auto object-contain hover:opacity-90 transition-opacity" onError={(e) => { e.target.onerror = null; e.target.style.display = 'none'; e.target.parentNode.innerHTML = '<span class="text-xl font-bold font-pop text-brand">Busan YCC</span>'; }} />
                            </div>
                            <nav className={`hidden md:flex items-center px-2 py-1.5 rounded-full transition-all duration-300 gap-1 ${scrolled ? 'bg-transparent' : 'bg-white/40 backdrop-blur-md shadow-glass'}`}>
                                {['홈', '세미나 일정', '멤버 찾기', '커뮤니티'].map((item, idx) => (
                                    <a 
                                        key={idx} 
                                        href="#" 
                                        onClick={(e) => {
                                            e.preventDefault();
                                            if (item === '홈') setCurrentView('home');
                                            else if (item === '멤버 찾기') setCurrentView('allMembers');
                                        }}
                                        className={`nav-item px-6 py-2 rounded-full text-[18px] font-medium text-gray-600 hover:text-brand ${idx === 0 && currentView === 'home' ? 'active' : ''}`}
                                    >
                                        {item}
                                    </a>
                                ))}
                            </nav>
                            <div className="flex items-center gap-3">
                                <button className="hidden md:block text-sm font-semibold text-gray-600 hover:text-brand transition-colors px-4">로그인</button>
                                <button className="px-6 py-2.5 bg-brand text-white rounded-full text-sm font-medium hover:bg-blue-700 transition-colors shadow-lg shadow-brand/20 btn-hover">가입하기</button>
                                <button className="md:hidden p-2 text-dark" onClick={() => setIsMenuOpen(!isMenuOpen)}><Icons.Menu /></button>
                            </div>
                        </div>
                    </header>

                    {currentView === 'home' ? (
                        <>
                            {/* Hero Section */}
                            <section className="pt-32 pb-16 px-4 md:px-6">
                                <div className="container mx-auto max-w-7xl relative mb-40 md:mb-20">
                                    <div className="flex flex-col md:flex-row items-center md:items-end justify-between mb-8 px-2 text-center md:text-right">
                                        <h1 className="text-3xl sm:text-4xl md:text-6xl font-bold leading-tight break-keep text-dark whitespace-pre-line text-center md:text-left">
                                            {content.hero_title.split('\n').map((line, i) => (
                                                <span key={i} className={i === 1 ? "text-brand" : ""}>{line}<br/></span>
                                            ))}
                                        </h1>
                                        <p className="text-gray-500 text-base sm:text-lg text-center md:text-right max-w-md mt-4 md:mt-0 break-keep">{content.hero_desc}</p>
                                    </div>

                                    {/* Main Hero Container */}
                                    <div className="relative w-full">
                                        <div className="relative w-full h-[500px] md:h-[600px] rounded-4xl md:rounded-5xl overflow-hidden shadow-deep-blue group z-0">
                                            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" alt="Community Networking" className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"></div>
                                        </div>

                                        {/* Floating Search Bar & Results Container */}
                                        <div className="absolute top-full left-1/2 -translate-x-1/2 w-[95%] md:w-auto md:min-w-[700px] bg-white rounded-3xl shadow-float flex flex-col transition-all duration-300 ease-in-out z-20 overflow-hidden -mt-10 md:-mt-12">
                                            
                                            {/* Search Inputs */}
                                            <div className="flex flex-col md:flex-row gap-2 md:gap-0 items-center p-3 relative bg-white z-30">
                                                <div className="flex-1 w-full px-4 border-b md:border-b-0 md:border-r border-brand/10 py-2 md:py-0">
                                                    <div className="flex items-center gap-3 mb-1 text-gray-400 text-xs font-bold uppercase tracking-wider whitespace-nowrap"><Icons.MapPin size={14} className="text-accent" /> 지역 / 분야</div>
                                                    <select 
                                                        className="w-full font-bold text-dark bg-transparent outline-none cursor-pointer text-sm"
                                                        value={searchArea}
                                                        onChange={(e) => setSearchArea(e.target.value)}
                                                    >
                                                        <option value="">선택하세요</option>
                                                        {content.category_area_options.map((opt, idx) => (
                                                            <option key={idx} value={opt}>{opt}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                                <div className="flex-1 w-full px-4 border-b md:border-b-0 md:border-r border-brand/10 py-2 md:py-0">
                                                    <div className="flex items-center gap-3 mb-1 text-gray-400 text-xs font-bold uppercase tracking-wider whitespace-nowrap"><Icons.Calendar size={14} className="text-accent" /> 관심 활동</div>
                                                    <select 
                                                        className="w-full font-bold text-dark bg-transparent outline-none cursor-pointer text-sm"
                                                        value={searchActivity}
                                                        onChange={(e) => setSearchActivity(e.target.value)}
                                                    >
                                                        <option value="">선택하세요</option>
                                                        {content.category_activity_options.map((opt, idx) => (
                                                            <option key={idx} value={opt}>{opt}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                                <div className="flex-1 w-full px-4 py-2 md:py-0">
                                                    <div className="flex items-center gap-3 mb-1 text-gray-400 text-xs font-bold uppercase tracking-wider whitespace-nowrap"><Icons.Users size={14} className="text-accent" /> 참여 대상</div>
                                                    <div className="font-bold text-dark">
                                                        <select
