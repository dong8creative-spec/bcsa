<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부산청년사업가들 - Busan Young CEO Community</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#0045a5',
                        soft: '#f8fafc',
                        dark: '#0f172a',
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        '5xl': '2.5rem',
                    },
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #fff;
        }
        .main-content {
            padding-top: 80px;
        }
    </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

/* ------------------ 기본 데이터 ------------------ */

const defaultContent = {
    hero_title: "함께 성장하는\n청년 사업가 커뮤니티",
    hero_desc: "부산 지역 청년 사업가들이 모여 아이디어를 공유하고 함께 성장합니다.",
};

const defaultSearchData = [
    { area: "부산 전체", activity: "네트워킹", target: "창업가", title: "Young CEO Night", desc: "자유 네트워킹" },
];

const defaultMembersData = [
    { name: "김민수", industry: "IT", role: "CEO", company: "넥스트웨이브", img: "https://randomuser.me/api/portraits/men/32.jpg" },
    { name: "이영희", industry: "유통", role: "대표", company: "글로벌트레이드", img: "https://randomuser.me/api/portraits/women/44.jpg" },
];

/* ------------------ 아이콘 ------------------ */

const Icons = {
    ArrowLeft: (props) => (
        <svg {...props} fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeWidth="2" d="M15 19l-7-7 7-7" />
        </svg>
    ),
};

/* ------------------ 전체 회원 ------------------ */

const AllMembersView = ({ onBack, members }) => (
    <div className="min-h-screen bg-soft px-6 py-10">
        <div className="max-w-6xl mx-auto">
            <div className="flex justify-between items-center mb-8">
                <h2 className="text-3xl font-bold">전체 회원</h2>
                <button onClick={onBack} className="flex items-center gap-2 text-brand font-bold">
                    <Icons.ArrowLeft className="w-5 h-5"/> 돌아가기
                </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                {members.map((m, i) => (
                    <div key={i} className="bg-white rounded-3xl p-6 shadow text-center">
                        <img src={m.img} className="w-24 h-24 rounded-full mx-auto mb-4" />
                        <h3 className="font-bold text-lg">{m.name}</h3>
                        <p className="text-sm text-gray-500">{m.company} · {m.role}</p>
                        <span className="text-xs bg-gray-100 px-3 py-1 rounded-full mt-3 inline-block">
                            {m.industry}
                        </span>
                    </div>
                ))}
            </div>
        </div>
    </div>
);

/* ------------------ 홈 ------------------ */

const HomeView = ({ content, setCurrentView }) => (
    <div>
        <section className="px-6 py-20 text-center">
            <h1 className="text-4xl md:text-6xl font-bold whitespace-pre-line">
                {content.hero_title}
            </h1>
            <p className="mt-6 text-gray-500 max-w-xl mx-auto">
                {content.hero_desc}
            </p>
            <div className="mt-10 flex justify-center gap-4">
                <button
                    onClick={() => setCurrentView('allMembers')}
                    className="px-6 py-3 bg-brand text-white rounded-xl font-bold"
                >
                    회원 둘러보기
                </button>
            </div>
        </section>
    </div>
);

/* ------------------ App ------------------ */

const App = () => {
    const [currentView, setCurrentView] = useState('home');

    return (
        <div className="main-content">
            {currentView === 'home' && (
                <HomeView
                    content={defaultContent}
                    setCurrentView={setCurrentView}
                />
            )}

            {currentView === 'allMembers' && (
                <AllMembersView
                    members={defaultMembersData}
                    onBack={() => setCurrentView('home')}
                />
            )}
        </div>
    );
};

/* ------------------ Render ------------------ */

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);
</script>
</body>
</html>
