<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산청년사업가들 - Busan Young CEO Community</title>
    
    <!-- 폰트: 친근하고 깔끔한 느낌 (Pretendard 대체용 Noto Sans KR + Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans KR', 'sans-serif'],
                        pop: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: '#0045a5', // Logo Deep Blue
                        accent: '#3b82f6', // Logo Light Blue
                        dark: '#0f172a',
                        gray: '#64748b',
                        soft: '#f8fafc',
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        '5xl': '2.5rem',
                    },
                    boxShadow: {
                        // 딥블루 그림자 정의
                        'float': '0 20px 40px -5px rgba(0, 69, 165, 0.25)', 
                        'deep-blue': '0 4px 25px rgba(0, 69, 165, 0.15)',
                        'deep-blue-hover': '0 15px 35px rgba(0, 69, 165, 0.3)',
                        'glass': '0 8px 32px 0 rgba(0, 69, 165, 0.1)',
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #ffffff;
            color: #1e293b;
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* 부드러운 스크롤 */
        html { scroll-behavior: smooth; }
        
        /* 텍스트 줄바꿈 처리 */
        .break-keep { word-break: keep-all; }

        /* 커스텀 라운드 버튼 호버 효과 */
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 69, 165, 0.5);
        }

        /* 카드 호버시 이미지 확대 효과 */
        .card-zoom {
            overflow: hidden;
        }
        .card-zoom img {
            transition: transform 0.5s ease;
        }
        .card-zoom:hover img {
            transform: scale(1.05);
        }

        /* 리퀴드 글래스 메뉴 아이템 호버 효과 */
        .nav-item {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-item::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            background: rgba(59, 130, 246, 0.1); /* Accent color opacity */
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: -1;
        }
        .nav-item:hover::before {
            transform: scale(1);
            opacity: 1;
        }
        .nav-item.active {
            color: #0045a5; /* Brand color */
            font-weight: 700;
        }
        .nav-item.active::before {
            background: rgba(0, 69, 165, 0.08);
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Icon = ({ path, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {path}
            </svg>
        );

        const Icons = {
            Menu: (props) => <Icon {...props} path={<><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>} />,
            Search: (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} />,
            MapPin: (props) => <Icon {...props} path={<><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>} />,
            Calendar: (props) => <Icon {...props} path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>} />,
            Users: (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />,
            ArrowRight: (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} />,
            Star: (props) => <Icon {...props} path={<><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />,
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen bg-white text-dark font-sans selection:bg-accent/30 selection:text-brand">
                    
                    {/* Header: Fixed Height & No Border */}
                    <header className={`fixed top-0 w-full z-50 transition-all duration-300 ease-in-out px-4 md:px-6 py-5 ${
                        scrolled 
                        ? 'bg-white/80 backdrop-blur-lg shadow-glass' // 테두리 제거, 그림자 유지
                        : 'bg-transparent'
                    }`}>
                        <div className="container mx-auto flex justify-between items-center">
                            {/* Logo */}
                            <div className="flex items-center cursor-pointer group h-10 md:h-12 overflow-hidden">
                                <img 
                                    src="./가로형-로고.png" 
                                    alt="Busan Young CEO" 
                                    className="h-full w-auto object-contain hover:opacity-90 transition-opacity"
                                    onError={(e) => {
                                        e.target.onerror = null;
                                        e.target.style.display = 'none';
                                        e.target.parentNode.innerHTML = '<span class="text-xl font-bold font-pop text-brand">Busan YCC</span>';
                                    }}
                                />
                            </div>

                            {/* Center Pill Menu (Desktop) */}
                            <nav className={`hidden md:flex items-center px-2 py-1.5 rounded-full transition-all duration-300 gap-1 ${
                                scrolled ? 'bg-transparent' : 'bg-white/40 backdrop-blur-md border border-white/50 shadow-glass'
                            }`}>
                                {['홈', '세미나 일정', '멤버 찾기', '커뮤니티'].map((item, idx) => (
                                    <a 
                                        key={idx} 
                                        href="#" 
                                        // 텍스트 사이즈: text-[18px]
                                        className={`nav-item px-6 py-2 rounded-full text-[18px] font-medium text-gray-600 hover:text-brand ${idx === 0 ? 'active' : ''}`}
                                    >
                                        {item}
                                    </a>
                                ))}
                            </nav>

                            {/* Buttons - 밸런스를 위해 버튼 텍스트도 살짝 키움 */}
                            <div className="flex items-center gap-3">
                                <button className="hidden md:block text-sm font-semibold text-gray-600 hover:text-brand transition-colors px-4">로그인</button>
                                <button className="px-6 py-2.5 bg-brand text-white rounded-full text-sm font-medium hover:bg-blue-700 transition-colors shadow-lg shadow-brand/20 btn-hover">
                                    가입하기
                                </button>
                                <button className="md:hidden p-2 text-dark" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                    <Icons.Menu />
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="pt-32 pb-16 px-4 md:px-6">

                                    함께 성장하는 <br/>
                                    <span className="text-brand">청년 사업가</span> 커뮤니티
                                </h1>
                                <p className="text-gray-500 text-lg md:text-right max-w-md mt-4 md:mt-0 break-keep">
                                    부산 지역 청년 사업가들이 모여 아이디어를 공유하고, 
                                    네트워킹하며 함께 성장해나가는 공간입니다.
                                </p>
                            </div>

                            <div className="relative w-full h-[500px] md:h-[600px] rounded-4xl md:rounded-5xl overflow-hidden shadow-deep-blue group">
                                <img 
                                    src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" 
                                    alt="Community Networking" 
                                    className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105"
                                />
                                <div className="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"></div>
                                
                                {/* Floating Search Bar - 테두리 제거 및 딥블루 그림자 적용 */}
                                <div className="absolute bottom-8 left-1/2 -translate-x-1/2 w-[90%] md:w-auto md:min-w-[700px] bg-white rounded-3xl p-3 shadow-float flex flex-col md:flex-row gap-2 md:gap-0 items-center animate-[fadeInUp_0.8s_ease-out_0.5s_both]">
                                    <div className="flex-1 w-full px-4 border-b md:border-b-0 md:border-r border-brand/10 py-2 md:py-0">
                                        <div className="flex items-center gap-3 mb-1 text-gray-400 text-xs font-bold uppercase tracking-wider">
                                            <Icons.MapPin size={14} className="text-accent" /> 지역 / 분야
                                        </div>
                                        <select className="w-full font-bold text-dark bg-transparent outline-none cursor-pointer">
                                            <option>부산 전체</option>
                                            <option>해운대구 / IT</option>
                                            <option>부산진구 / 유통</option>
                                        </select>
                                    </div>
                                    <div className="flex-1 w-full px-4 border-b md:border-b-0 md:border-r border-brand/10 py-2 md:py-0">
                                        <div className="flex items-center gap-3 mb-1 text-gray-400 text-xs font-bold uppercase tracking-wider">
                                            <Icons.Calendar size={14} className="text-accent" /> 관심 활동
                                        </div>
                                        <select className="w-full font-bold text-dark bg-transparent outline-none cursor-pointer">
                                            <option>비즈니스 세미나</option>
                                            <option>투자 설명회</option>
                                            <option>네트워킹 파티</option>
                                        </select>
                                    </div>
                                    <div className="flex-1 w-full px-4 py-2 md:py-0">
                                        <div className="flex items-center gap-3 mb-1 text-gray-400 text-xs font-bold uppercase tracking-wider">
                                            <Icons.Users size={14} className="text-accent" /> 참여 대상
                                        </div>
                                        <div className="font-bold text-dark">예비/초기 창업가</div>
                                    </div>
                                    <button className="w-full md:w-14 h-12 md:h-14 bg-brand rounded-2xl flex items-center justify-center text-white shadow-lg shadow-brand/30 hover:bg-blue-800 transition-colors">
                                        <Icons.Search />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Cards Section */}
                    <section className="py-20 px-6">
                        <div className="container mx-auto max-w-7xl">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-10 gap-4">
                                <div>
                                    <h2 className="text-3xl font-bold text-dark mb-3">
                                        커뮤니티 <span className="text-brand">주요 활동</span>
                                    </h2>
                                    <p className="text-gray-500">사업 역량 강화와 네트워크 확장을 위한 다양한 프로그램</p>
                                </div>
                                <button className="text-sm font-bold text-gray-500 hover:text-brand flex items-center gap-1 transition-colors">
                                    전체 프로그램 보기 <Icons.ArrowRight size={16} />
                                </button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {/* Card 1 */}
                                <div className="bg-white rounded-3xl p-3 shadow-deep-blue hover:shadow-deep-blue-hover transition-all duration-300 group cursor-pointer border-none">
                                    <div className="relative h-64 rounded-2xl overflow-hidden mb-4 card-zoom">
                                        <img src="https://images.unsplash.com/photo-1544531586-fde5298cdd40?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" className="w-full h-full object-cover" alt="Seminar"/>
                                        <div className="absolute top-3 left-3 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-brand shadow-sm">
                                            SEMINAR
                                        </div>
                                    </div>
                                    <div className="px-2 pb-2">
                                        <div className="flex justify-between items-start mb-2">
                                            <h3 className="text-lg font-bold text-dark group-hover:text-brand transition-colors">비즈니스 세미나</h3>
                                            <div className="flex items-center gap-1 text-xs font-bold text-orange-400 bg-orange-50 px-2 py-1 rounded-full">
                                                <Icons.Star size={12} fill="currentColor" /> 4.9
                                            </div>
                                        </div>
                                        <p className="text-sm text-gray-500 mb-4 line-clamp-2 h-10">
                                            매월 진행되는 창업 트렌드 및 마케팅 실무 세미나에 참여하세요.
                                        </p>
                                        <div className="flex items-center justify-between">
                                            <span className="text-sm font-bold text-dark">매월 2째주 목요일</span>
                                            <button className="px-4 py-2 bg-dark text-white text-xs font-bold rounded-xl hover:bg-brand transition-colors">
                                                신청하기
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Card 2 */}
                                <div className="bg-white rounded-3xl p-3 shadow-deep-blue hover:shadow-deep-blue-hover transition-all duration-300 group cursor-pointer border-none">
                                    <div className="relative h-64 rounded-2xl overflow-hidden mb-4 card-zoom">
                                        <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" className="w-full h-full object-cover" alt="Investment"/>
                                        <div className="absolute top-3 left-3 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-green-600 shadow-sm">
                                            INVESTMENT
                                        </div>
                                    </div>
                                    <div className="px-2 pb-2">
                                        <div className="flex justify-between items-start mb-2">
                                            <h3 className="text-lg font-bold text-dark group-hover:text-brand transition-colors">투자 & 지원사업</h3>
                                            <div className="flex items-center gap-1 text-xs font-bold text-orange-400 bg-orange-50 px-2 py-1 rounded-full">
                                                <Icons.Star size={12} fill="currentColor" /> 4.8
                                            </div>
                                        </div>
                                        <p className="text-sm text-gray-500 mb-4 line-clamp-2 h-10">
                                            최신 정부 지원사업 큐레이션 및 IR 피칭 기회를 제공합니다.
                                        </p>
                                        <div className="flex items-center justify-between">
                                            <span className="text-sm font-bold text-dark">수시 모집</span>
                                            <button className="px-4 py-2 bg-dark text-white text-xs font-bold rounded-xl hover:bg-brand transition-colors">
                                                자세히 보기
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Card 3 */}
                                <div className="bg-white rounded-3xl p-3 shadow-deep-blue hover:shadow-deep-blue-hover transition-all duration-300 group cursor-pointer border-none">
                                    <div className="relative h-64 rounded-2xl overflow-hidden mb-4 card-zoom">
                                        <img src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" className="w-full h-full object-cover" alt="Networking"/>
                                        <div className="absolute top-3 left-3 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-accent shadow-sm">
                                            NETWORK
                                        </div>
                                    </div>
                                    <div className="px-2 pb-2">
                                        <div className="flex justify-between items-start mb-2">
                                            <h3 className="text-lg font-bold text-dark group-hover:text-brand transition-colors">사업가 네트워킹</h3>
                                            <div className="flex items-center gap-1 text-xs font-bold text-orange-400 bg-orange-50 px-2 py-1 rounded-full">
                                                <Icons.Star size={12} fill="currentColor" /> 5.0
                                            </div>
                                        </div>
                                        <p className="text-sm text-gray-500 mb-4 line-clamp-2 h-10">
                                            다양한 업종의 대표님들과 교류하며 비즈니스 기회를 만드세요.
                                        </p>
                                        <div className="flex items-center justify-between">
                                            <span className="text-sm font-bold text-dark">매주 금요일</span>
                                            <button className="px-4 py-2 bg-dark text-white text-xs font-bold rounded-xl hover:bg-brand transition-colors">
                                                참여하기
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Card 4 (Small Promo) */}
                                <div className="bg-soft rounded-3xl p-6 flex flex-col justify-center items-center text-center hover:bg-brand hover:text-white transition-colors duration-300 cursor-pointer group shadow-deep-blue border-none">
                                    <div className="w-16 h-16 bg-white rounded-full flex items-center justify-center text-brand mb-4 shadow-sm group-hover:scale-110 transition-transform">
                                        <Icons.ArrowRight size={24} />
                                    </div>
                                    <h3 className="text-xl font-bold mb-2">More Programs</h3>

                                </div>
                            </div>

                    </section>

                    {/* Features Section */}
                    <section className="py-20 px-6 bg-white">
                        <div className="container mx-auto max-w-6xl">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                                {/* Left: Images Collage */}
                                <div className="relative h-[500px]">
                                    <div className="absolute top-0 left-0 w-3/5 h-3/5 rounded-3xl overflow-hidden shadow-deep-blue z-10">
                                        <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" className="w-full h-full object-cover" alt="Office"/>
                                    </div>
                                    <div className="absolute bottom-0 right-0 w-3/5 h-3/5 rounded-3xl overflow-hidden shadow-deep-blue z-20 border-4 border-white">
                                        <img src="https://images.unsplash.com/photo-1559223607-a43c990c364c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" className="w-full h-full object-cover" alt="Meeting"/>
                                    </div>
                                    {/* Decorative Circle */}
                                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-blue-50 rounded-full -z-10 blur-3xl"></div>
                                </div>

                                {/* Right: Text Content */}

                                    <h2 className="text-3xl md:text-5xl font-bold text-dark mb-6 leading-tight break-keep">
                                        함께할 때 더 멀리 <br/> 
                                        갈 수 있습니다
                                    </h2>

                                                <Icons.Users />
