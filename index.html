<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산청년사업가들 - Busan Young CEO Community</title>
    
    <!-- 폰트 적용 (Noto Sans KR) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (스타일링) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM (UI 라이브러리) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (JSX 변환기) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* 젤리/블롭 애니메이션 정의 */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        /* 부드러운 스크롤 */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 아이콘 컴포넌트 (Lucide 아이콘을 SVG로 직접 구현)
        const Icon = ({ path, className }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Icons = {
            Menu: (props) => <Icon {...props} path={<><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>} />,
            X: (props) => <Icon {...props} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />,
            Calendar: (props) => <Icon {...props} path={<><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></>} />,
            Bell: (props) => <Icon {...props} path={<><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></>} />,
            Users: (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />,
            FileText: (props) => <Icon {...props} path={<><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></>} />,
            Lightbulb: (props) => <Icon {...props} path={<><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></>} />,
            Handshake: (props) => <Icon {...props} path={<><path d="m11 17 2 2a1 1 0 1 0 3-3"/><path d="m14 14 2.5 2.5a1 1 0 1 0 3-3l-3.88-3.88a3 3 0 0 0-4.24 0l-.88.88a1 1 0 1 1-3-3l2.81-2.81a5.79 5.79 0 0 1 7.06-.05l1.84 1.84a6 6 0 0 1 0 8.48l-1.8 1.8a2 2 0 0 1-2.82 0l-2-2"/></>} />,
            Sprout: (props) => <Icon {...props} path={<><path d="M7 20h10"/><path d="M10 20c5.5-2.5.8-6.4 3-10"/><path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.2.4-4.8-.4-1.2-.6-2.1-1.9-2.1-3.3 0-1.9 1.5-3.4 3.4-3.4 1 0 2 .5 2.8 1.5Z"/><path d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1.7-1.3 2.9-3.3 3-5.5 0-.7-.5-1.5-1.2-1.5-1.5 0-4.1 2-5 4.4Z"/></>} />,
            Target: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>} />,
            ArrowRight: (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} />
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: '홈', href: '#' },
                { name: '비즈니스 세미나', href: '#' },
                { name: '투자 & 지원소식', href: '#' },
                { name: '사업가 네트워크', href: '#' },
            ];

            const stats = [
                { number: '200+', label: '활동 사업가' },
                { number: '80+', label: '진행된 세미나' },
                { number: '35+', label: '창업 성공 사례' },
            ];

            const features = [
                {
                    icon: <Icons.Calendar className="w-8 h-8 text-white" />,
                    title: '비즈니스 세미나',
                    desc: '정기적으로 진행되는 창업 세미나와 투자 설명회에 참여하여 최신 비즈니스 트렌드를 학습하세요',
                    color: 'bg-blue-600'
                },
                {
                    icon: <Icons.Bell className="w-8 h-8 text-white" />,
                    title: '투자 & 지원사업 소식',
                    desc: '최신 투자 기회, 정부 지원사업, 사업 기회 공지를 놓치지 마세요',
                    color: 'bg-red-500'
                },
                {
                    icon: <Icons.Users className="w-8 h-8 text-white" />,
                    title: '사업가 네트워크',
                    desc: '다양한 업종의 사업가들과 연결되고 서로의 사업 경험과 노하우를 공유하세요',
                    color: 'bg-green-600'
                },
                {
                    icon: <Icons.FileText className="w-8 h-8 text-white" />,
                    title: '사업 프로필',
                    desc: '나만의 사업 프로필을 작성하고 다른 사업가들과 사업 아이템을 공유하세요',
                    color: 'bg-yellow-600'
                }
            ];

            const values = [
                {
                    icon: <Icons.Lightbulb className="w-10 h-10 text-blue-900" />,
                    title: '혁신과 창의',
                    desc: '새로운 아이디어와 혁신적인 사업 모델을 발굴하고 발전시켜나갑니다'
                },
                {
                    icon: <Icons.Handshake className="w-10 h-10 text-blue-900" />,
                    title: '상생과 협력',
                    desc: '경쟁보다는 협력을 통해 함께 성장하고 발전하는 생태계를 만들어갑니다'
                },
                {
                    icon: <Icons.Sprout className="w-10 h-10 text-blue-900" />,
                    title: '도전과 성장',
                    desc: '끊임없는 도전과 학습을 통해 사업가로서 지속적으로 성장해나갑니다'
                },
                {
                    icon: <Icons.Target className="w-10 h-10 text-blue-900" />,
                    title: '목표 달성',
                    desc: '명확한 비즈니스 목표를 설정하고 체계적인 전략으로 달성해나갑니다'
                }
            ];

            const recentActivities = [
                {
                    type: 'news',
                    category: '투자 소식',
                    title: '최신 투자 & 지원사업',
                    desc: '투자 소식을 불러오는 중입니다...',
                    loading: true,
                    icon: <Icons.Bell className="w-5 h-5" />
                },
                {
                    type: 'event',
                    category: '비즈니스 이벤트',
                    title: '다가오는 세미나',
                    desc: '세미나 정보를 불러오는 중입니다...',
                    loading: true,
                    icon: <Icons.Calendar className="w-5 h-5" />
                },
                {
                    type: 'stat',
                    category: '성장 지표',
                    title: '커뮤니티 성장',
                    content: (
                        <div className="flex justify-between items-center text-center mt-4">
                            <div>
                                <div className="text-2xl font-bold text-blue-700">+25</div>
                                <div className="text-xs text-gray-500">이번 달 신규 사업가</div>
                            </div>
                            <div className="h-8 w-px bg-gray-200"></div>
                            <div>
                                <div className="text-2xl font-bold text-blue-700">12</div>
                                <div className="text-xs text-gray-500">진행중인 협업 프로젝트</div>
                            </div>
                        </div>
                    ),
                    icon: <Icons.Users className="w-5 h-5" />
                }
            ];

            // 쫀득한 애니메이션 클래스 (Jelly Effect)
            const jellyClass = "transition-all duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] hover:scale-105 active:scale-95";

            return (
                <div className="min-h-screen bg-gray-50 font-sans text-gray-800 overflow-x-hidden">
                    {/* Header */}
                    <header className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/80 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2 group cursor-pointer">
                                <div className={`w-8 h-8 bg-blue-800 rounded flex items-center justify-center text-white font-bold ${jellyClass}`}>Y</div>
                                <span className={`text-xl font-bold ${scrolled ? 'text-blue-900' : 'text-blue-900'}`}>부산청년사업가들</span>
                            </div>

                            {/* Desktop Nav */}
                            <nav className="hidden md:flex items-center gap-8">
                                {navLinks.map((link) => (
                                    <a key={link.name} href={link.href} className="text-gray-600 hover:text-blue-700 font-medium transition-colors relative group">
                                        {link.name}
                                        <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-700 transition-all duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] group-hover:w-full"></span>
                                    </a>
                                ))}
                            </nav>

                            {/* Auth Buttons */}
                            <div className="hidden md:flex items-center gap-3">
                                <button className={`px-5 py-2 text-gray-600 hover:text-blue-700 font-medium bg-white/50 border border-gray-200 rounded-full hover:bg-white transition-colors ${jellyClass}`}>
                                    로그인
                                </button>
                                <button className={`px-5 py-2 bg-blue-800 text-white font-medium rounded-full hover:bg-blue-900 shadow-lg shadow-blue-800/30 transition-all ${jellyClass}`}>
                                    회원가입
                                </button>
                            </div>

                            {/* Mobile Menu Button */}
                            <button className="md:hidden text-gray-800" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <Icons.X size={24} /> : <Icons.Menu size={24} />}
                            </button>
                        </div>

                        {/* Mobile Nav Dropdown */}
                        {isMenuOpen && (
                            <div className="md:hidden absolute top-full left-0 w-full bg-white/95 backdrop-blur-lg shadow-lg py-4 flex flex-col items-center gap-4 animate-in slide-in-from-top-5 duration-300">
                                {navLinks.map((link) => (
                                    <a key={link.name} href={link.href} className="text-gray-800 font-medium w-full text-center py-2 hover:bg-gray-50">
                                        {link.name}
                                    </a>
                                ))}
                                <div className="flex flex-col w-full px-6 gap-2 mt-2">
                                    <button className="w-full py-3 text-gray-600 border border-gray-200 rounded-lg">로그인</button>
                                    <button className="w-full py-3 bg-blue-800 text-white rounded-lg">회원가입</button>
                                </div>
                            </div>
                        )}
                    </header>

                    {/* Hero Section with Liquid Effect */}
                    <section className="relative pt-40 pb-20 px-6 overflow-hidden">
                        {/* Liquid Background Blobs */}
                        <div className="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 bg-blue-50/50">
                            <div className="absolute top-0 left-1/4 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
                            <div className="absolute top-0 right-1/4 w-72 h-72 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
                            <div className="absolute -bottom-8 left-1/3 w-72 h-72 bg-pink-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000"></div>
                        </div>

                        <div className="container mx-auto text-center max-w-4xl relative z-10">
                            <div className={`inline-block px-4 py-1.5 bg-white/60 backdrop-blur-sm border border-white text-blue-700 rounded-full text-sm font-semibold mb-6 shadow-sm ${jellyClass}`}>
                                ⭐ 부산의 청년 사업가들이 모이는 곳
                            </div>
                            <h1 className="text-4xl md:text-6xl font-extrabold text-gray-900 leading-tight mb-6">
                                함께 성장하는<br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-700 to-blue-500 drop-shadow-sm">청년 사업가 커뮤니티</span>
                            </h1>
                            <p className="text-lg md:text-xl text-gray-600 mb-10 leading-relaxed max-w-2xl mx-auto">
                                부산 지역 청년 사업가들이 모여 아이디어를 공유하고, 네트워킹하며, 
                                함께 성장해나가는 공간입니다. 정기 모임, 투자 세미나, 사업 멘토링을 통해
                                더 나은 사업가가 되어보세요.
                            </p>
                            
                            <div className="flex flex-col sm:flex-row justify-center gap-4 mb-16">
                                <button className={`px-8 py-4 bg-blue-700 text-white text-lg font-bold rounded-full hover:bg-blue-800 shadow-lg shadow-blue-700/30 flex items-center justify-center gap-2 ${jellyClass}`}>
                                    <Icons.Calendar className="w-5 h-5" /> 다가오는 이벤트 보기
                                </button>
                                <button className={`px-8 py-4 bg-white/80 backdrop-blur-sm text-blue-700 border border-blue-200 text-lg font-bold rounded-full hover:bg-white flex items-center justify-center gap-2 ${jellyClass}`}>
                                    <Icons.Users className="w-5 h-5" /> 사업가들 만나보기
                                </button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-3xl mx-auto">
                                {stats.map((stat, index) => (
                                    <div key={index} className="flex flex-col items-center group cursor-default">
                                        <span className="text-4xl font-extrabold text-yellow-400 mb-2 transition-transform duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] group-hover:scale-125">{stat.number}</span>
                                        <span className="text-gray-500 font-medium">{stat.label}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Features Section */}
                    <section className="py-20 bg-white px-6">
                        <div className="container mx-auto">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold text-gray-900 mb-4">커뮤니티에서 할 수 있는 일들</h2>
                                <p className="text-gray-500">다양한 활동을 통해 사업 역량을 향상시키고 비즈니스 네트워크를 확장하세요</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {features.map((feature, index) => (
                                    <div key={index} className={`bg-white border border-gray-100 rounded-2xl p-8 shadow-sm hover:shadow-xl hover:border-blue-100 group ${jellyClass}`}>
                                        <div className={`w-14 h-14 ${feature.color} rounded-2xl flex items-center justify-center mb-6 shadow-md transition-transform duration-500 group-hover:rotate-12`}>
                                            {feature.icon}
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-900 mb-3">{feature.title}</h3>
                                        <p className="text-gray-500 text-sm leading-relaxed mb-6 h-12 overflow-hidden">{feature.desc}</p>
                                        <div className="flex justify-end">
                                            <div className="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center group-hover:bg-blue-50 group-hover:text-blue-600 transition-colors">
                                                <Icons.ArrowRight size={16} className="transition-transform group-hover:translate-x-1" />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Values Section */}
                    <section className="py-20 bg-blue-50/50 px-6 relative overflow-hidden">
                        {/* Subtle Liquid BG for Values */}
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-blue-100/50 rounded-full blur-3xl -z-10 pointer-events-none"></div>

                        <div className="container mx-auto">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold text-gray-900 mb-4">우리가 추구하는 가치</h2>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {values.map((value, index) => (
                                    <div key={index} className={`bg-white/80 backdrop-blur-sm rounded-2xl p-8 text-center shadow-sm border border-white/50 ${jellyClass}`}>
                                        <div className="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-800 transition-all duration-300 group-hover:bg-blue-100">
                                            {value.icon}
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-900 mb-4">{value.title}</h3>
                                        <p className="text-gray-500 text-sm leading-relaxed">{value.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Recent Activities Section */}
                    <section className="py-20 bg-white px-6">
                        <div className="container mx-auto max-w-6xl">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl font-bold text-gray-900 mb-4">최근 커뮤니티 활동</h2>
                                <p className="text-gray-500">우리 커뮤니티에서 일어나고 있는 활발한 비즈니스 활동들을 확인해보세요</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {recentActivities.map((activity, index) => (
                                    <div key={index} className={`bg-white border border-gray-200 rounded-3xl p-8 flex flex-col justify-between hover:border-blue-300 h-80 ${jellyClass}`}>
                                        <div>
                                            <div className="flex justify-between items-start mb-6">
                                                <div className="w-10 h-10 bg-blue-900 rounded-lg flex items-center justify-center text-white shadow-md">
                                                    {activity.icon}
                                                </div>
                                                <span className="px-3 py-1 bg-gray-100 text-gray-500 text-xs rounded-full font-medium">
                                                    {activity.category}
                                                </span>
                                            </div>
                                            <h3 className="text-xl font-bold text-gray-900 mb-4">{activity.title}</h3>
                                            
                                            {activity.loading ? (
                                                <div className="flex flex-col items-center justify-center py-6 text-gray-400 gap-3">
                                                    <div className="w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                                                    <span className="text-xs">{activity.desc}</span>
                                                </div>
                                            ) : (
                                                activity.content
                                            )}
                                        </div>

                                        <button className="text-blue-600 font-semibold text-sm flex items-center gap-1 hover:gap-2 transition-all mt-auto group">
                                            {index === 2 ? '사업가들 만나보기' : index === 1 ? '모든 세미나 보기' : '모든 소식 보기'} 
                                            <Icons.ArrowRight size={14} className="group-hover:translate-x-1 transition-transform"/>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Call To Action */}
                    <section className="py-24 bg-blue-900 text-white px-6 text-center relative overflow-hidden group">
                        {/* Background Decorative Elements with Animation */}
                        <div className="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none">
                            <div className="absolute top-10 left-10 w-32 h-32 rounded-full border-4 border-white/20 animate-blob"></div>
