name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # npm ci 사용 시 로컬(Node 버전)과 CI(Node 18)의 lock 해석 차이로 실패할 수 있어 npm install 사용
      - name: Install dependencies
        run: npm install

      # 결제·API: GitHub Secrets에 VITE_* 등록 시 빌드에 반영됨
      - name: Create .env.production from Secrets
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_PORTONE_IMP_CODE: ${{ secrets.VITE_PORTONE_IMP_CODE }}
          VITE_PORTONE_CHANNEL_KEY: ${{ secrets.VITE_PORTONE_CHANNEL_KEY }}
        run: |
          echo "VITE_API_URL=$VITE_API_URL" >> .env.production
          echo "VITE_PORTONE_IMP_CODE=$VITE_PORTONE_IMP_CODE" >> .env.production
          echo "VITE_PORTONE_CHANNEL_KEY=$VITE_PORTONE_CHANNEL_KEY" >> .env.production

      - name: Build
        run: npm run build

      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

